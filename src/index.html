<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <div id="data">
        NO DATA
    </div>
    <script>
      const electron = require('electron');
      const ipc = electron.ipcRenderer;
      ipc.on('init-data', function(event, data) {
        document.getElementById('data').innerText = JSON.stringify(data);
      });
      ipc.send('render-activitated');
    </script>
</body>
</html>
